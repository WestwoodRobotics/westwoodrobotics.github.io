<!doctype html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>BEST 2015 Points Calculator by Westwood Robotics</title><meta name="theme-color" content="#E65100"><script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script><link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' type='text/css'><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"><link rel="stylesheet" href="assets/css/materialize.css" type="text/css"><link rel="stylesheet" href="assets/css/wwroboticspress.css" type="text/css"><style>.input-field label{position:static; !important}</style></head><body class="page-template-default"><header><div class="navbar-fixed"><nav><div class="container"><div class="nav-wrapper">Westwood Robotics<a href="/" class="brand-logo waves-effect waves-light center" id="logo-container">Go Home</a></div></div></nav></div></header><main><div class="container"><div class="row"><div class="col s12"><div class="card-panel white"><div class="entry-header"><h2 class="header center">BEST 2015 Point Calculator</h2></div><div class="entry-content"><div class="row"><div class="results center"><h4 class="center orange-text text-darken-3">Score: <a class="green-text num-points">0</a> points</h4></div><form class="col s12"><div class="row"><div class="col s12 l4 m4"><div class="input-field"><label for="l1" class="center">Coal</label><input autofocus name="l1" type="number" class="validate" min="0" max="24" placeholder="Coal (max 24)"></div></div><div class="col s12 l4 m4"><div class="input-field"><label for="l2" class="center">Magnetite</label><input name="l2" type="number" class="validate" min="0" max="20" placeholder="Magnetite (max 20)"></div></div><div class="col s12 l4 m4"><div class="input-field"><label for="l3" class="center">Bauxite</label><input name="l3" type="number" class="validate" min="0" max="16" placeholder="Bauxite (max 16)"></div></div><div class="col s12 l4 m4"><div class="input-field"><label for="l4" class="center">Chalcopyrite</label><input name="l4" type="number" class="validate" min="0" max="12" placeholder="Chalcopyrite (max 12)"></div></div><div class="col s12 l4 m4"><div class="input-field"><label for="l5" class="center">Spodumene</label><input name="l5" type="number" class="validate" min="0" max="8" placeholder="Spodumene (max 8)"></div></div><div class="col s12 l4 m4"><div class="input-field"><label for="l6" class="center">Limestone</label><input name="l6" type="number" class="validate" min="0" max="5" placeholder="Limestone (max 5)"></div></div></div><div class="row"><div class="col s12 m12 l6"><div class="input-field"><div class="switch center"><label>Filter not replaced<input type="checkbox" name="air_filter"><span class="lever"></span>Filter replaced</label></div></div></div><div class="col s12 m12 l6"><div class="input-field"><div class="switch center"><label>Water Pipe not replaced<input type="checkbox" name="pipe"><span class="lever"></span>Water Pipe replaced</label></div></div></div><div class="col l12"><div class="input-field center">Core sample number:<p class="center"><input name="core" type="radio" id="no-cores" val="0"><label for="no-cores">None</label></p><p class="center"><input name="core" type="radio" id="one-cores" val="1"><label for="one-cores">1</label></p><p class="center"><input name="core" type="radio" id="two-cores" val="2"><label for="two-cores">2</label></p><p class="center"><input name="core" type="radio" id="three-cores" val="3"><label for="three-cores">3</label></p></div></div></div><div class="results center"><h4 class="center orange-text text-darken-4">Score: <a class="green-text num-points">0</a> points</h4></div></form></div></div></div><script type="text/javascript" defer="defer">window.app=function(){function i(){k=t+e+h+c+v+g+f+p+r,$(".results .num-points").html(k)}var n=5,t=0,a=7,e=0,u=10,h=0,s=15,c=0,l=25,v=0,o=50,r=0,d=100,p=0,f=0,m=2,g=0,k=0;$("input[name=l1]").change(function(){return $(this).is(":invalid")?!1:(t=$(this).val()*n,void i())}),$("input[name=l2]").change(function(){return $(this).is(":invalid")?!1:(e=$(this).val()*a,void i())}),$("input[name=l3]").change(function(){return $(this).is(":invalid")?!1:(h=$(this).val()*u,void i())}),$("input[name=l4]").change(function(){return $(this).is(":invalid")?!1:(c=$(this).val()*s,void i())}),$("input[name=l5]").change(function(){return $(this).is(":invalid")?!1:(v=$(this).val()*l,void i())}),$("input[name=l6]").change(function(){return $(this).is(":invalid")?!1:(g=$(this).val()*m,void i())}),$("input[name=core]").change(function(){r=$(this).attr("val")*o,i()}),$("input[name=air_filter]").change(function(){var n=$(this).is(":checked");f=d*n,i()}),$("input[name=pipe]").change(function(){var n=$(this).is(":checked");p=d*n,i()})}; window.app();</script></div></div></div></main></body><footer class="page-footer"><div class="container"><div class="row"><div class="footer-copyrights"><div class="container"><div class="copyright-container"><span class="white-text copyright-span">Â© 2015 - <em>Entire site</em> designed and developed by Westwood Robotics</span> <a href="https://github.com/WestwoodRobotics/BEST-2015-Public-Code" target="_blank">Calculator on GitHub</a></div></div><a class="white-text right truncate" href="#">Back to Top</a></div></div></div></footer></html>
